  <header ng-controller="loginController as vm">
    <nav class="navbar navbar-custom navbar-fixed-top">
      <div class="container">
        <div ng-if="logado">       
          <div class="navbar-form navbar-right" >
            <div class="form-group">
              <button type="submit" class="btn btn-custom" ng-click="deslogar()"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Reportar Infectado</button>
               <button type="submit" class="btn btn-custom" ng-click="deslogar()"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> Trocar Items</button>
             <button type="submit" class="btn btn-custom" ng-click="deslogar()"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Sair</button>
           </div>
         </div>
       </div>
     </div>
     <div ng-if="!logado">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ZSSN</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">

        <form class="navbar-form navbar-right" >
          <div class="form-group">
            <input type="text" placeholder="Identificação unica" class="form-control" ng-model="user.identificacao">
          </div>
          <button type="submit" class="btn btn-custom" ng-click="login(user)">Acessar sistema <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        </form>
      </div>
    </div>
  </nav>
</header>
